<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BusTrackr - Real-time Bus Tracking</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">
    <div id="vanta-bg"></div>
    
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-indigo-600 text-white shadow-lg">
            <div class="container mx-auto px-4 py-6">
                <div class="flex justify-between items-center">
                    <div class="flex items-center space-x-2">
                        <i data-feather="bus" class="w-8 h-8"></i>
                        <h1 class="text-2xl font-bold">BusTrackr</h1>
                    </div>
                    <button id="location-btn" class="flex items-center space-x-1 bg-indigo-700 hover:bg-indigo-800 px-4 py-2 rounded-lg transition">
                        <i data-feather="map-pin" class="w-4 h-4"></i>
                        <span>Detect Location</span>
                    </button>
                </div>
                <p class="mt-2 opacity-90">Real-time bus tracking for South African commuters</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto px-4 py-8">
            <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-md overflow-hidden">
                <div class="p-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Report Bus Status</h2>
                    
                    <!-- Reporting Form -->
                    <form id="report-form" class="space-y-6">
                        <div>
                            <label class="block text-gray-700 mb-2">What would you like to report?</label>
                            <div class="space-y-3">
                                <input type="radio" name="report-type" value="missed" id="missed-radio" class="hidden" checked>
                                <label for="missed-radio" class="flex items-center space-x-3 cursor-pointer">
                                    <span class="w-5 h-5 rounded-full border-2 border-gray-300 flex items-center justify-center"></span>
                                    <span class="flex-grow">A bus went past but I'm not sure where it's going</span>
                                    <span id="missed-selected" class="text-indigo-600 font-medium hidden">
                                        ✓ Selected
                                    </span>
                                </label>
                                
                                <input type="radio" name="report-type" value="on-bus" id="onbus-radio" class="hidden">
                                <label for="onbus-radio" class="flex items-center space-x-3 cursor-pointer">
                                    <span class="w-5 h-5 rounded-full border-2 border-gray-300 flex items-center justify-center"></span>
                                    <span class="flex-grow">I'm on a bus that's going to...</span>
                                    <span id="onbus-selected" class="text-indigo-600 font-medium hidden">
                                        ✓ Selected
                                    </span>
                                </label>
                                
                                <input type="radio" name="report-type" value="no-bus" id="nobus-radio" class="hidden">
                                <label for="nobus-radio" class="flex items-center space-x-3 cursor-pointer">
                                    <span class="w-5 h-5 rounded-full border-2 border-gray-300 flex items-center justify-center"></span>
                                    <span class="flex-grow">There's no bus for... which I have seen go past...</span>
                                    <span id="nobus-selected" class="text-indigo-600 font-medium hidden">
                                        ✓ Selected
                                    </span>
                                </label>
</div>
                        </div>

                        <!-- Dynamic form sections -->
                        <div id="form-sections" class="space-y-6">
                            <!-- Default/Missed Bus Section -->
                            <div id="missed-bus-section" class="space-y-4">
                                <div>
                                    <label class="block text-gray-700 mb-2">Select your current bus stop</label>
                                    <select id="bus-stop" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                        <option value="">-- Select Bus Stop --</option>
                                        <option value="1">MORULENG MALL BUS STOP</option>
                                        <option value="2">BAKGATLHA BUS STOP</option>
                                        <option value="3">NEXT TITUS SHOP BUS STOP</option>
                                        <option value="4">MOLATE BUS STOP</option>
                                        <option value="5">MABODISA BUS STOP</option>
                                        <option value="6">MALEBYE BUS STOP</option>
                                        <option value="7">LETSHENG BUS STOP</option>
                                        <option value="8">CAR WASH BUS STOP</option>
                                        <option value="9">NEXT TO PALAKASHA BUS STOP</option>
                                        <option value="10">NEXT TO CHURCH</option>
                                        <option value="11">KWA SIX</option>
                                        <option value="12">USAVE LEROME</option>
                                        <option value="13">LELAKABE COMPLEX</option>
                                        <option value="14">LEVATHI STILL WATER</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-gray-700 mb-2">Approximate time bus passed (SAST)</label>
                                    <input id="bus-time" type="time" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                </div>
                                <div>
                                    <label class="block text-gray-700 mb-2">Additional comments</label>
                                    <textarea id="bus-comments" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" rows="3" placeholder="Any details about the bus? Color, driver, etc."></textarea>
                                </div>
                            </div>

                            <!-- On Bus Section (hidden by default) -->
                            <div id="on-bus-section" class="space-y-4 hidden">
                                <div>
                                    <label class="block text-gray-700 mb-2">Bus destination</label>
                                    <select id="bus-destination" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                        <option value="">-- Select Destination --</option>
                                        <option value="sun-city">SUN CITY</option>
                                        <option value="rustenburg">RUSTENBURG</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-gray-700 mb-2">Current bus stop</label>
                                    <select id="current-bus-stop" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                        <option value="">-- Select Current Bus Stop --</option>
                                        <option value="1">MORULENG MALL BUS STOP</option>
                                        <option value="2">BAKGATLHA BUS STOP</option>
                                        <option value="3">NEXT TITUS SHOP BUS STOP</option>
                                        <option value="4">MOLATE BUS STOP</option>
                                        <option value="5">MABODISA BUS STOP</option>
                                        <option value="6">MALEBYE BUS STOP</option>
                                        <option value="7">LETSHENG BUS STOP</option>
                                        <option value="8">CAR WASH BUS STOP</option>
                                        <option value="9">NEXT TO PALAKASHA BUS STOP</option>
                                        <option value="10">NEXT TO CHURCH</option>
                                        <option value="11">KWA SIX</option>
                                        <option value="12">USAVE LEROME</option>
                                        <option value="13">LELAKABE COMPLEX</option>
                                        <option value="14">LEVATHI STILL WATER</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-gray-700 mb-2">Current time (SAST)</label>
                                    <input id="on-bus-time" type="time" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                </div>
                            </div>

                            <!-- No Bus Section (hidden by default) -->
                            <div id="no-bus-section" class="space-y-4 hidden">
                                <div>
                                    <label class="block text-gray-700 mb-2">Expected destination</label>
                                    <select id="expected-destination" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                        <option value="">-- Select Destination --</option>
                                        <option value="sun-city">SUN CITY</option>
                                        <option value="rustenburg">RUSTENBURG</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-gray-700 mb-2">Your bus stop</label>
                                    <select id="no-bus-stop" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                        <option value="">-- Select Bus Stop --</option>
                                        <option value="1">MORULENG MALL BUS STOP</option>
                                        <option value="2">BAKGATLHA BUS STOP</option>
                                        <option value="3">NEXT TITUS SHOP BUS STOP</option>
                                        <option value="4">MOLATE BUS STOP</option>
                                        <option value="5">MABODISA BUS STOP</option>
                                        <option value="6">MALEBYE BUS STOP</option>
                                        <option value="7">LETSHENG BUS STOP</option>
                                        <option value="8">CAR WASH BUS STOP</option>
                                        <option value="9">NEXT TO PALAKASHA BUS STOP</option>
                                        <option value="10">NEXT TO CHURCH</option>
                                        <option value="11">KWA SIX</option>
                                        <option value="12">USAVE LEROME</option>
                                        <option value="13">LELAKABE COMPLEX</option>
                                        <option value="14">LEVATHI STILL WATER</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-gray-700 mb-2">Time you arrived at stop (SAST)</label>
                                    <input id="arrival-time" type="time" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                </div>
                            </div>
                        </div>

                        <div class="pt-4">
                            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-4 rounded-lg transition flex items-center justify-center space-x-2">
                                <i data-feather="send" class="w-4 h-4"></i>
                                <span>Submit Report</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Recent Reports Section -->
            <div class="max-w-3xl mx-auto mt-8 bg-white rounded-xl shadow-md overflow-hidden">
                <div class="p-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Recent Bus Reports</h2>
                    <div class="space-y-4" id="reports-container">
                        <!-- Reports will be loaded here via JavaScript -->
                    </div>
                    
                    <div class="mt-4 text-center">
                        <button class="text-indigo-600 hover:text-indigo-800 font-medium">
                            View all reports
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-gray-800 text-white py-6">
            <div class="container mx-auto px-4">
                <div class="flex flex-col md:flex-row justify-between items-center">
                    <div class="mb-4 md:mb-0">
                        <div class="flex items-center space-x-2">
                            <i data-feather="bus" class="w-6 h-6"></i>
                            <span class="font-bold">BusTrackr</span>
                        </div>
                        <p class="text-sm text-gray-400 mt-1">Never miss your bus again</p>
                    </div>
                    <div class="flex space-x-6">
                        <a href="#" class="hover:text-indigo-400 transition">
                            <i data-feather="help-circle" class="w-5 h-5"></i>
                        </a>
                        <a href="#" class="hover:text-indigo-400 transition">
                            <i data-feather="info" class="w-5 h-5"></i>
                        </a>
                        <a href="#" class="hover:text-indigo-400 transition">
                            <i data-feather="mail" class="w-5 h-5"></i>
                        </a>
                    </div>
                </div>
                <div class="mt-4 text-center text-sm text-gray-400">
                    <p>© 2023 BusTrackr. All rights reserved.</p>
                </div>
            </div>
        </footer>
    </div>
    <realtime-updates></realtime-updates>
    <script src="components/realtime-updates.js"></script>
    <script src="script.js"></script>
</body>
</html>
